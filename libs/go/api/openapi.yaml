components:
  schemas:
    TranslateDTO:
      additionalProperties: false
      properties:
        x:
          format: int32
          type: integer
        y:
          format: int32
          type: integer
      required:
      - x
      - "y"
      type: object
    PlacementDTO:
      additionalProperties: false
      properties:
        scale:
          format: double
          maximum: 99.9999
          minimum: 0.1
          type: number
        rotate:
          format: double
          maximum: 360
          minimum: 0
          type: number
        zIndex:
          format: int32
          type: integer
        translate:
          allOf:
          - $ref: '#/components/schemas/TranslateDTO'
          nullable: true
      required:
      - rotate
      - scale
      - zIndex
      type: object
    CreateArtefactDTO:
      additionalProperties: false
      properties:
        masterImageId:
          format: int32
          type: integer
        mask:
          pattern: ^\s*[Pp][Oo][Ll][Yy][Gg][Oo][Nn]\s*\(\s*\(.*\)\s*\)\s*$
          type: string
        placement:
          allOf:
          - $ref: '#/components/schemas/PlacementDTO'
          nullable: true
        name:
          maxLength: 255
          minLength: 1
          nullable: true
          type: string
        statusMessage:
          nullable: true
          type: string
      required:
      - mask
      - masterImageId
      type: object
    SideDesignation:
      enum:
      - 0
      - 1
      format: int32
      type: integer
    ArtefactDTO:
      additionalProperties: false
      example:
        side: ""
        imageId: 6
        artefactDataEditorId: 1
        editionId: 0
        imagedObjectId: imagedObjectId
        artefactMaskEditorId: 5
        isPlaced: true
        statusMessage: statusMessage
        artefactPlacementEditorId: 5
        name: name
        placement: ""
        id: 2
        mask: mask
      properties:
        editionId:
          format: int32
          type: integer
        imagedObjectId:
          type: string
        imageId:
          format: int32
          type: integer
        artefactDataEditorId:
          format: int32
          type: integer
        mask:
          type: string
        artefactMaskEditorId:
          format: int32
          type: integer
        isPlaced:
          type: boolean
        placement:
          allOf:
          - $ref: '#/components/schemas/PlacementDTO'
        artefactPlacementEditorId:
          format: int32
          nullable: true
          type: integer
        side:
          allOf:
          - $ref: '#/components/schemas/SideDesignation'
        statusMessage:
          nullable: true
          type: string
        id:
          format: int32
          type: integer
        name:
          type: string
      required:
      - artefactDataEditorId
      - artefactMaskEditorId
      - editionId
      - id
      - imageId
      - imagedObjectId
      - isPlaced
      - mask
      - name
      - placement
      - side
      type: object
    ArtefactListDTO:
      additionalProperties: false
      example:
        artefacts:
        - side: ""
          imageId: 6
          artefactDataEditorId: 1
          editionId: 0
          imagedObjectId: imagedObjectId
          artefactMaskEditorId: 5
          isPlaced: true
          statusMessage: statusMessage
          artefactPlacementEditorId: 5
          name: name
          placement: ""
          id: 2
          mask: mask
        - side: ""
          imageId: 6
          artefactDataEditorId: 1
          editionId: 0
          imagedObjectId: imagedObjectId
          artefactMaskEditorId: 5
          isPlaced: true
          statusMessage: statusMessage
          artefactPlacementEditorId: 5
          name: name
          placement: ""
          id: 2
          mask: mask
      properties:
        artefacts:
          items:
            $ref: '#/components/schemas/ArtefactDTO'
          type: array
      required:
      - artefacts
      type: object
    UpdateArtefactDTO:
      additionalProperties: false
      properties:
        mask:
          nullable: true
          type: string
