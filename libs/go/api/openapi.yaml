openapi: 3.0.1
info:
  title: SQE API
  version: v1
servers:
- url: /
security:
- Bearer: []
paths:
  /v1/editions/{editionId}/artefacts:
    get:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Add "masks" to include artefact polygons and "images" to include
          image data
        explode: true
        in: query
        name: optional
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArtefactListDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ArtefactListDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/ArtefactListDTO'
          description: Success
      summary: Provides a listing of all artefacts that are part of the specified
        edition
      tags:
      - Artefact
    post:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateArtefactDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateArtefactDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateArtefactDTO'
        description: A CreateArtefactDTO with the data for the new artefact
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArtefactDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ArtefactDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/ArtefactDTO'
          description: Success
      summary: "Creates a new artefact with the provided data.\r\nIf no mask is provided,\
        \ a placeholder mask will be created with the values:\r\n\"POLYGON((0 0,1\
        \ 1,1 0,0 0))\" (the system requires a valid WKT polygon mask for\r\nevery\
        \ artefact). It is not recommended to leave the mask, name, or work status\r\
        \nblank or null. It will often be advantageous to leave the transformation\
        \ null\r\nwhen first creating a new artefact."
      tags:
      - Artefact
  /v1/editions/{editionId}/artefacts/{artefactId}:
    delete:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Unique Id of the desired artefact
        explode: false
        in: path
        name: artefactId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          description: Success
      summary: Deletes the specified artefact
      tags:
      - Artefact
    get:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Unique Id of the desired artefact
        explode: false
        in: path
        name: artefactId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Add "masks" to include artefact polygons and "images" to include
          image data
        explode: true
        in: query
        name: optional
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArtefactDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ArtefactDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/ArtefactDTO'
          description: Success
      summary: Provides a listing of all artefacts that are part of the specified
        edition
      tags:
      - Artefact
    put:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Unique Id of the desired artefact
        explode: false
        in: path
        name: artefactId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateArtefactDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateArtefactDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateArtefactDTO'
        description: An UpdateArtefactDTO with the desired alterations to the artefact
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArtefactDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ArtefactDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/ArtefactDTO'
          description: Success
      summary: "Updates the specified artefact.\r\nThere are many possible attributes\
        \ that can be changed for\r\nan artefact.  The caller should only input only\
        \ those that\r\nshould be changed. Attributes with a null value will be ignored.\r\
        \nFor instance, setting the mask to null or \"\" will result in\r\nno changes\
        \ to the current mask, and no value for the mask will\r\nbe returned (or broadcast).\
        \ Likewise, the transformation, name,\r\nor status message may be set to null\
        \ and no change will be made\r\nto those entities (though any unchanged values\
        \ will be returned\r\nalong with the changed values and also broadcast to\
        \ co-editors)."
      tags:
      - Artefact
  /v1/editions/{editionId}/artefacts/{artefactId}/rois:
    get:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Unique Id of the desired artefact
        explode: false
        in: path
        name: artefactId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/InterpretationRoiDTOList'
            application/json:
              schema:
                $ref: '#/components/schemas/InterpretationRoiDTOList'
            text/json:
              schema:
                $ref: '#/components/schemas/InterpretationRoiDTOList'
          description: Success
      summary: Provides a listing of all rois belonging to an artefact in the specified
        edition
      tags:
      - Artefact
  /v1/editions/{editionId}/artefacts/{artefactId}/text-fragments:
    get:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Unique Id of the desired artefact
        explode: false
        in: path
        name: artefactId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Add "suggested" to include possible matches suggested by the
          system
        explode: true
        in: query
        name: optional
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArtefactTextFragmentMatchListDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ArtefactTextFragmentMatchListDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/ArtefactTextFragmentMatchListDTO'
          description: Success
      summary: "Provides a listing of text fragments that have text in the specified\
        \ artefact.\r\nWith the optional query parameter \"suggested\", this endpoint\
        \ will also return\r\nany text fragment that the system suggests might have\
        \ text in the artefact."
      tags:
      - Artefact
  /v1/editions/{editionId}/artefacts/batch-transformation:
    post:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchUpdateArtefactPlacementDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/BatchUpdateArtefactPlacementDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/BatchUpdateArtefactPlacementDTO'
        description: A BatchUpdateArtefactTransformDTO with a list of the desired
          updates
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BatchUpdatedArtefactTransformDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/BatchUpdatedArtefactTransformDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/BatchUpdatedArtefactTransformDTO'
          description: Success
      summary: Updates the positional data for a batch of artefacts
      tags:
      - Artefact
  /v1/editions/{editionId}/artefact-groups:
    get:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArtefactGroupListDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ArtefactGroupListDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/ArtefactGroupListDTO'
          description: Success
      summary: Gets a listing of all artefact groups in the edition
      tags:
      - Artefact
    post:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateArtefactGroupDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateArtefactGroupDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateArtefactGroupDTO'
        description: Parameters of the new artefact group
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArtefactGroupDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ArtefactGroupDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/ArtefactGroupDTO'
          description: Success
      summary: "Creates a new artefact group with the submitted data.\r\nThe new artefact\
        \ must have a list of artefacts that belong to the group.\r\nIt is not necessary\
        \ to give the group a name."
      tags:
      - Artefact
  /v1/editions/{editionId}/artefact-groups/{artefactGroupId}:
    delete:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Unique Id of the artefact group to be deleted
        explode: false
        in: path
        name: artefactGroupId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DeleteDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/DeleteDTO'
          description: Success
      summary: Deletes the specified artefact group.
      tags:
      - Artefact
    get:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Id of the desired artefact group
        explode: false
        in: path
        name: artefactGroupId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArtefactGroupDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ArtefactGroupDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/ArtefactGroupDTO'
          description: Success
      summary: Gets the details of a specific artefact group in the edition
      tags:
      - Artefact
    put:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Id of the artefact group to be updated
        explode: false
        in: path
        name: artefactGroupId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateArtefactGroupDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateArtefactGroupDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateArtefactGroupDTO'
        description: Parameters that the artefact group should be changed to
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ArtefactGroupDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/ArtefactGroupDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/ArtefactGroupDTO'
          description: Success
      summary: "Updates the details of an artefact group.\r\nThe artefact group will\
        \ now only contain the artefacts listed in the JSON payload.\r\nIf the name\
        \ is null, no change will be made, otherwise the name will also be updated."
      tags:
      - Artefact
  /v1/catalogue/imaged-objects/{imagedObjectId}/text-fragments:
    get:
      parameters:
      - description: Id of imaged object to search for transcription matches
        explode: false
        in: path
        name: imagedObjectId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
          description: Success
      summary: Get a listing of all text fragments matches that correspond to an imaged
        object
      tags:
      - Catalogue
  /v1/catalogue/text-fragments/{textFragmentId}/imaged-objects:
    get:
      parameters:
      - description: Unique Id of the text fragment to search for imaged object matches
        explode: false
        in: path
        name: textFragmentId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
          description: Success
      summary: Get a listing of all imaged objects that matches that correspond to
        a transcribed text fragment
      tags:
      - Catalogue
  /v1/catalogue/editions/{editionId}/imaged-object-text-fragment-matches:
    get:
      parameters:
      - description: Unique Id of the edition to search for imaged objects to text
          fragment matches
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
          description: Success
      summary: Get a listing of all corresponding imaged objects and transcribed text
        fragment in a specified edition
      tags:
      - Catalogue
  /v1/catalogue/manuscripts/{manuscriptId}/imaged-object-text-fragment-matches:
    get:
      parameters:
      - description: Unique Id of the manuscript to search for imaged objects to text
          fragment matches
        explode: false
        in: path
        name: manuscriptId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/CatalogueMatchListDTO'
          description: Success
      summary: Get a listing of all corresponding imaged objects and transcribed text
        fragment in a specified manuscript
      tags:
      - Catalogue
  /v1/catalogue:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CatalogueMatchInputDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/CatalogueMatchInputDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CatalogueMatchInputDTO'
        description: The details of the new match
      responses:
        "200":
          description: Success
      summary: Create a new matched pair for an imaged object and a text fragment
        along with the edition princeps information
      tags:
      - Catalogue
  /v1/catalogue/confirm-match/{iaaEditionCatalogToTextFragmentId}:
    delete:
      parameters:
      - description: The unique id of the match to confirm
        explode: false
        in: path
        name: iaaEditionCatalogToTextFragmentId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          description: Success
      summary: Remove an existing imaged object and text fragment match, which is
        not correct
      tags:
      - Catalogue
    post:
      parameters:
      - description: The unique id of the match to confirm
        explode: false
        in: path
        name: iaaEditionCatalogToTextFragmentId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          description: Success
      summary: Confirm the correctness of an existing imaged object and text fragment
        match
      tags:
      - Catalogue
  /v1/editions/{editionId}/add-editor-request:
    post:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteEditorDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/InviteEditorDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/InviteEditorDTO'
        description: JSON object with the attributes of the new editor
      responses:
        "200":
          description: Success
      summary: Adds an editor to the specified edition
      tags:
      - Edition
  /v1/editions/admin-share-requests:
    get:
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/AdminEditorRequestListDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/AdminEditorRequestListDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/AdminEditorRequestListDTO'
          description: Success
      summary: "Get a list of requests issued by the current user for other users\r\
        \nto become editors of a shared edition"
      tags:
      - Edition
  /v1/editions/editor-invitations:
    get:
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/EditorInvitationListDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/EditorInvitationListDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/EditorInvitationListDTO'
          description: Success
      summary: Get a list of invitations issued to the current user to become an editor
        of a shared edition
      tags:
      - Edition
  /v1/editions/confirm-editorship/{token}:
    post:
      parameters:
      - description: JWT for verifying the request confirmation
        explode: false
        in: path
        name: token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DetailedEditorRightsDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedEditorRightsDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/DetailedEditorRightsDTO'
          description: Success
      summary: Confirm addition of an editor to the specified edition
      tags:
      - Edition
  /v1/editions/{editionId}/editors/{editorEmailId}:
    put:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Email address of the editor whose permissions are being changed
        explode: false
        in: path
        name: editorEmailId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEditorRightsDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateEditorRightsDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateEditorRightsDTO'
        description: JSON object with the attributes of the new editor
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DetailedEditorRightsDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedEditorRightsDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/DetailedEditorRightsDTO'
          description: Success
      summary: Changes the rights for an editor of the specified edition
      tags:
      - Edition
  /v1/editions/{editionId}:
    delete:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: 'Optional parameters: ''deleteForAllEditors'''
        explode: true
        in: query
        name: optional
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: token required when using optional 'deleteForAllEditors'
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DeleteTokenDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteTokenDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/DeleteTokenDTO'
          description: Success
      summary: Provides details about the specified edition and all accessible alternate
        editions
      tags:
      - Edition
    get:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/EditionGroupDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/EditionGroupDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/EditionGroupDTO'
          description: Success
      summary: Provides details about the specified edition and all accessible alternate
        editions
      tags:
      - Edition
    post:
      parameters:
      - description: Unique Id of the desired edition
        explode: false
        in: path
        name: editionId
